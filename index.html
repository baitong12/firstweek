<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>tech-com</title>
    <!-- การเรียกใช้ css ของ bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!-- header -->
    <header></header>
     <!-- close header -->

     <!-- main -->
    <main>
        <!-- เรียน bootstrap -->
        <section id="test">
            <div class="container-fluid " >
             <p class="text-bg-info text-capitalize">Anusara</p>
             <p class="text-bg-success h1">Anusara</p>
             <p class="text-bg-primary text-uppercase">Anusara</p>
             <p class="text-bg-warning text-lowercase h5">Anusara</p>
            </div>
        </section>

            <!-- เรียน grid System -->
        <section id="column">
            <div class="container">
                <div class="row">
                    <div class="col-sm-4 text-bg-success">col 4</div>
                    <div class="col-sm-4 text-bg-warning">col 4</div>
                    <div class="col-sm-4 text-bg-success">col 4</div>
                </div>
                <div class="row">
                    <div class="col-2 text-bg-danger">col 4</div>
                    <div class="col-8 text-bg-dark">col 4</div>
                    <div class="col-2 text-bg-info">col 4</div>
                </div>
            </div>
        </section><!-- 
            1 ใช้class container (กล่อง)
            2 ใช้class row (แถว)
            1 ใช้class coiumn (คอมลัมน์)
             -->
    </main>  <!-- close main -->

      <!-- footer -->
    <footer></footer>
       <!-- close footer -->



    <!-- การเรียกใช้ js ของ bootsptrap เป้นแบบ cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
